<div class='card mat-typography'>
  <div class='leftCounty'></div>
  <div class='question'>
    <p>{{question}}</p>
    <mat-button-toggle-group class='answers' name="fontStyle" aria-label="Font Style">
      <mat-button-toggle class='answer'>{{leftCountyName}}</mat-button-toggle>
      <mat-button-toggle class='answer'>{{rightCountyName}}</mat-button-toggle>
    </mat-button-toggle-group>    
  </div>
  <div class='rightCounty'></div>
</div>
