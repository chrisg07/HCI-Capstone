<app-question-card></app-question-card>
<app-county-comparison-card></app-county-comparison-card>
<div class='Virginia'></div> <!-- Container for map drawn with d3.js -->
<div class='dataSelectionContainer mat-typography'>
    <p>Select what data to display in the map above</p>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle
            (click)='updateStateMap("percentHouseholds")'>
            Percentage of households with Internet greater than 200 kbps
        </mat-button-toggle>
        <mat-button-toggle
            (click)='updateStateMap("downloadSpeed")'>
            Average download speed in mbps
        </mat-button-toggle>
        <mat-button-toggle
            (click)='updateStateMap("percentRural")'>
            Percentage of population that lives in rural setting
        </mat-button-toggle>
        <mat-button-toggle
            (click)='updateStateMap("population")'>
            Population
        </mat-button-toggle>
    </mat-button-toggle-group>
</div>
